<html>
<head>
    <meta charset="utf-8" /> 
    <script src="https://unpkg.com/vue@next"></script> 
</head> 
<body> 
    <div id="app"> 
        <h1>{{ title }}</h1> 
        <p>{{ body }}</p> 
        <hr />
        <input type="text" v-model="title" /> <br /> 
        <input type="text" v-model="body" /> <br />
        <hr /> 
        <input type="text" v-model="title" /> <br /> 
        <input type="text" v-model="body" /> <br />
    </div> 
    <script type="text/javascript"> 
        let app = { 
            data() {
                return {
                    title: '테스트',
                    body: '테테테ㅔ'
                    };     
                }
            }; 
        Vue.createApp(app).mount("#app"); 
        </script>
    </body>
    </html>
